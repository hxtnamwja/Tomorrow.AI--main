
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomorrow</title>
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- KaTeX CSS for math formula rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <style>
      :root {
        --primary-glow: conic-gradient(from 180deg at 50% 50%, #2a8af6 0deg, #a853ba 180deg, #e92a67 360deg);
      }
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden;
        color: #1e293b;
        transition: background-color 0.3s, color 0.3s;
      }
      
      .dark body {
        background: linear-gradient(135deg, #05040a 0%, #0a0815 50%, #05040a 100%);
        color: #e2e8f0;
      }
      
      /* Premium Background Pattern */
      .bg-grid-slate {
        background-size: 40px 40px;
        background-image: radial-gradient(circle, #cbd5e1 1px, transparent 1px);
      }
      .dark .bg-grid-slate {
        background-image: none;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Refined Glass Panel */
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        transition: background 0.3s, border-color 0.3s;
      }
      .dark .glass-panel {
        background: rgba(20, 16, 40, 0.9);
        border: 1px solid rgba(139, 92, 246, 0.25);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 1);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05);
        transition: background 0.3s, border-color 0.3s;
      }
      .dark .glass-card {
        background: rgba(30, 24, 60, 0.95);
        border: 1px solid rgba(139, 92, 246, 0.2);
      }
      
      .text-gradient {
        background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Additional Dark Mode Enhancements */
      .dark {
        /* Ensure all white/light backgrounds become dark purple with hierarchy */
        --bg-white: #141028;
        --bg-slate-50: #05040a;
        --bg-slate-100: #141028;
        --bg-slate-200: #282050;
        --text-slate-800: #f1f5f9;
        --text-slate-700: #e2e8f0;
        --text-slate-600: #cbd5e1;
        --text-slate-500: #94a3b8;
        --text-slate-400: #64748b;
        --border-slate-200: #282050;
        --border-slate-100: #141028;
      }
      
      /* Ensure high contrast text in dark mode */
      .dark .text-slate-800 { color: #f1f5f9 !important; }
      .dark .text-slate-700 { color: #e2e8f0 !important; }
      .dark .text-slate-600 { color: #cbd5e1 !important; }
      .dark .text-slate-500 { color: #94a3b8 !important; }
      .dark .text-slate-400 { color: #64748b !important; }
      
      /* Main app container override - critical for dark mode */
      .dark .bg-slate-50\/50 {
        background: transparent !important;
        background-color: transparent !important;
      }
      
      /* Background overrides for dark mode - use purple tones with hierarchy */
      .dark .bg-white { background-color: #141028 !important; }
      .dark .bg-slate-50 { background-color: #05040a !important; }
      .dark .bg-slate-100 { background-color: #141028 !important; }
      .dark .bg-slate-100\/50 { background-color: rgba(20, 16, 40, 0.5) !important; }
      .dark .bg-slate-100\/80 { background-color: rgba(20, 16, 40, 0.8) !important; }
      
      /* Border overrides for dark mode - purple tones */
      .dark .border-slate-200 { border-color: #282050 !important; }
      .dark .border-slate-100 { border-color: #141028 !important; }
      .dark .border-slate-200\/60 { border-color: rgba(40, 32, 80, 0.6) !important; }
      .dark .border-white\/50 { border-color: rgba(40, 32, 80, 0.5) !important; }
      
      /* Hover states for dark mode - purple tones */
      .dark .hover\:bg-slate-50:hover { background-color: #282050 !important; }
      .dark .hover\:bg-slate-100:hover { background-color: #383060 !important; }
      .dark .hover\:text-slate-700:hover { color: #f1f5f9 !important; }
      .dark .hover\:text-slate-600:hover { color: #e2e8f0 !important; }
      
      /* Gradient backgrounds for dark mode - purple tones */
      .dark .from-slate-100 { --tw-gradient-from: #141028 var(--tw-gradient-from-position); }
      .dark .to-slate-50 { --tw-gradient-to: #05040a var(--tw-gradient-to-position); }
      .dark .from-emerald-50 { --tw-gradient-from: #064e3b var(--tw-gradient-from-position); }
      .dark .to-teal-50 { --tw-gradient-to: #134e4a var(--tw-gradient-to-position); }
      .dark .from-purple-50 { --tw-gradient-from: #3b0764 var(--tw-gradient-from-position); }
      .dark .to-indigo-50 { --tw-gradient-to: #1e1b4b var(--tw-gradient-to-position); }
      .dark .from-blue-50 { --tw-gradient-from: #1e3a5f var(--tw-gradient-from-position); }
      .dark .to-indigo-50 { --tw-gradient-to: #1e1b4b var(--tw-gradient-to-position); }
      .dark .from-amber-50 { --tw-gradient-from: #451a03 var(--tw-gradient-from-position); }
      .dark .to-orange-50 { --tw-gradient-to: #431407 var(--tw-gradient-to-position); }
      
      /* Text colors for gradient backgrounds in dark mode */
      .dark .text-emerald-700 { color: #34d399 !important; }
      .dark .text-purple-700 { color: #a78bfa !important; }
      .dark .text-blue-700 { color: #60a5fa !important; }
      .dark .text-amber-700 { color: #fbbf24 !important; }
      .dark .text-red-500 { color: #f87171 !important; }
      .dark .text-indigo-500 { color: #818cf8 !important; }
      .dark .text-indigo-600 { color: #a5b4fc !important; }
      .dark .text-indigo-700 { color: #c7d2fe !important; }
      
      /* Border colors for gradient backgrounds in dark mode */
      .dark .border-emerald-100 { border-color: #064e3b !important; }
      .dark .border-purple-100 { border-color: #3b0764 !important; }
      .dark .border-blue-200 { border-color: #1e3a5f !important; }
      .dark .border-amber-200 { border-color: #451a03 !important; }
      
      /* Input fields in dark mode - purple tones with hierarchy */
      .dark input, .dark textarea, .dark select {
        background-color: #141028 !important;
        border-color: #282050 !important;
        color: #f1f5f9 !important;
      }
      .dark input::placeholder, .dark textarea::placeholder {
        color: #64748b !important;
      }
      .dark input:focus, .dark textarea:focus, .dark select:focus {
        border-color: #8b5cf6 !important;
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2) !important;
      }

      /* Markdown Content Styles */
      .markdown-content {
        line-height: 1.6;
      }
      .markdown-content h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 1rem 0 0.5rem 0;
        color: #1e293b;
      }
      .dark .markdown-content h1 {
        color: #f1f5f9;
      }
      .markdown-content h2 {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0.875rem 0 0.5rem 0;
        color: #334155;
      }
      .dark .markdown-content h2 {
        color: #e2e8f0;
      }
      .markdown-content h3 {
        font-size: 1.125rem;
        font-weight: 600;
        margin: 0.75rem 0 0.375rem 0;
        color: #475569;
      }
      .dark .markdown-content h3 {
        color: #cbd5e1;
      }
      .markdown-content p {
        margin: 0.5rem 0;
      }
      .markdown-content ul, .markdown-content ol {
        margin: 0.5rem 0;
        padding-left: 1.5rem;
      }
      .markdown-content ul {
        list-style-type: disc;
      }
      .markdown-content ol {
        list-style-type: decimal;
      }
      .markdown-content li {
        margin: 0.25rem 0;
      }
      .markdown-content code {
        background: #f1f5f9;
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
        font-size: 0.875em;
        color: #ef4444;
      }
      .dark .markdown-content code {
        background: #282050;
        color: #f87171;
      }
      .markdown-content pre {
        background: #1e293b;
        color: #e2e8f0;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 0.75rem 0;
      }
      .dark .markdown-content pre {
        background: #0a0815;
      }
      .markdown-content pre code {
        background: transparent;
        color: inherit;
        padding: 0;
        font-size: 0.875rem;
      }
      .markdown-content blockquote {
        border-left: 4px solid #e2e8f0;
        padding-left: 1rem;
        margin: 0.75rem 0;
        color: #64748b;
        font-style: italic;
      }
      .dark .markdown-content blockquote {
        border-left: 4px solid #475569;
        color: #94a3b8;
      }
      .markdown-content strong {
        font-weight: 600;
        color: #1e293b;
      }
      .dark .markdown-content strong {
        color: #f1f5f9;
      }
      .markdown-content em {
        font-style: italic;
      }
      .markdown-content a {
        color: #4f46e5;
        text-decoration: underline;
        cursor: pointer;
      }
      .dark .markdown-content a {
        color: #818cf8;
      }
      .markdown-content a:hover {
        color: #4338ca;
      }
      .dark .markdown-content a:hover {
        color: #a5b4fc;
      }
      .markdown-content hr {
        border: none;
        border-top: 1px solid #e2e8f0;
        margin: 1rem 0;
      }
      .dark .markdown-content hr {
        border-top: 1px solid #334155;
      }
      .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 0.75rem 0;
      }
      .markdown-content th, .markdown-content td {
        border: 1px solid #e2e8f0;
        padding: 0.5rem;
        text-align: left;
      }
      .dark .markdown-content th, .dark .markdown-content td {
        border: 1px solid #282050;
      }
      .markdown-content th {
        background: #f8fafc;
        font-weight: 600;
      }
      .dark .markdown-content th {
        background: #141028;
      }

      /* Math formula code block styles */
      .markdown-content code {
        background: #f1f5f9;
        padding: 0.2em 0.4em;
        border-radius: 0.25em;
        font-family: 'Courier New', monospace;
        font-size: 0.9em;
        color: #334155;
      }
      .dark .markdown-content code {
        background: #282050;
        color: #e2e8f0;
      }
      .markdown-content pre {
        background: #f8fafc;
        padding: 1em;
        border-radius: 0.5em;
        overflow-x: auto;
        border: 1px solid #e2e8f0;
      }
      .dark .markdown-content pre {
        background: #141028;
        border: 1px solid #282050;
      }
      .markdown-content pre code {
        background: transparent;
        padding: 0;
      }

      /* KaTeX Math Formula Styles */
      .katex {
        font-size: 1.1em;
      }
      .katex-display {
        margin: 1rem 0;
        overflow-x: auto;
        overflow-y: hidden;
      }
      .katex-display .katex {
        font-size: 1.2em;
      }
      .katex, .katex .mathnormal, .katex .mathrm, .katex .mathbf {
        color: inherit;
      }
    </style>

</script>
